<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클립보드 복사 예제</title>
  <style>
    /* 필요한 스타일링 추가 */
    body {
      text-align: center;
      padding: 50px;
    }
  </style>
</head>
<body>

<!-- 클릭하면 클립보드에 복사될 링크 표시 -->
<p id="copyLink" onclick="askCopy()">032-710-1482</p>

<!-- 클립보드 복사를 처리하는 스크립트 추가 -->
<script>
  function askCopy() {
    var userResponse = confirm('복사하시겠습니까?');

    if (userResponse) {
      copyTextToClipboard('032-710-1482');
    }
  }

  function copyTextToClipboard(text) {
    var textarea = document.createElement('textarea');
    textarea.value = text;
    document.body.appendChild(textarea);
    textarea.select();

    try {
      document.execCommand('copy');
      alert('전화번호가 클립보드에 복사되었습니다.');
    } catch (err) {
      console.error('클립보드 복사 실패:', err);
      alert('클립보드 복사에 실패했습니다. 수동으로 복사해주세요.');
    } finally {
      document.body.removeChild(textarea);
    }
  }
</script>

</body>
</html>
