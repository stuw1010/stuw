<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클립보드 복사 예제</title>
  <style>
    /* 필요한 스타일링 추가 */
    body {
      text-align: center;
      padding: 50px;
    }
  </style>
</head>
<body>

<!-- 클릭하면 클립보드에 복사될 링크 표시 -->
<p id="copyLink" onclick="askCopy()">032-710-1482</p>

<!-- 클립보드 복사를 처리하는 스크립트 추가 -->
<script>
  function askCopy() {
    var userResponse = confirm('복사하시겠습니까?');

    if (userResponse) {
      var copyText = document.getElementById('copyLink').innerText;
      
      // textarea를 동적으로 생성하고, 값을 넣어 클립보드에 복사
      var textarea = document.createElement('textarea');
      textarea.value = copyText;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);

      alert('전화번호가 클립보드에 복사되었습니다.');
    }
  }
</script>

</body>
</html>
