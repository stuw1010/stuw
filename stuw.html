<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클립보드 복사 예제</title>
  <style>
    /* 필요한 스타일링 추가 */
    body {
      text-align: center;
      padding: 50px;
    }
  </style>
</head>
<body>

<!-- 클릭하면 클립보드에 복사될 링크 표시 -->
<p id="copyLink" onclick="askCopy()">032-710-1482</p>

<!-- 클립보드 복사를 처리하는 스크립트 추가 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
<script>
  function askCopy() {
    var userResponse = confirm('복사하시겠습니까?');

    if (userResponse) {
      var copyLink = document.getElementById('copyLink');
      var clipboard = new ClipboardJS(copyLink);

      clipboard.on('success', function (e) {
        alert('전화번호가 클립보드에 복사되었습니다.');
      });

      clipboard.on('error', function (e) {
        console.error('복사 실패:', e.action);
      });

      clipboard.copy();
    }
  }
</script>

</body>
</html>
